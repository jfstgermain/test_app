<!DOCTYPE html>
<html>
    <head>
        <title>jQuery+RequireJS Sample Page</title>
        <!-- This is a special version of jQuery with RequireJS built-in -->
        <script src="scripts/libs/require-jquery.js"></script>
        <script>
            require.config({    
                paths: {
            	    sammy: "scripts/libs/sammy-latest.min",
                    logger: "scripts/libs/logger"
            	},
            	shim: {
                    "logger":["jquery"]
            	}
            });
        </script>
    </head>
    <body>
        <h1>jQuery+RequireJS Sample Page</h1>
        <p>Look at source or inspect the DOM to see how it works.</p>
        <script type="text/javascript">
            console.log("htmls");
            require(['jquery', 'sammy'], function($, Sammy) {
	        	console.log(Sammy);
	        	//var t=setTimeout(function(){alert("Hello")},10000);
	        });
        </script>
    </body>
</html>
